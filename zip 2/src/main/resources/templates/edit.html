<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>2pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<th:block th:insert="~{layout::header}"></th:block>
<section>

    <div class="alert alert-success" role="alert" th:if="${success}">
        Changes were saved successfully!
    </div>

    <h3>Edit Existing Entry</h3>
    <form method="post" action="/edit">
        <div class="form-group">
            <label for="exampleInputSiteName">Site Name</label>
            <input name="siteName" th:value="${entry.siteName()}" type="text" class="form-control" id="exampleInputSiteName" aria-describedby="siteHelp"
                   placeholder="Enter site name">
            <small id="siteHelp" class="form-text text-muted">The name of the website.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input name="userName" th:value="${entry.username()}" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp"
                   placeholder="Enter user name">
            <small id="userHelp" class="form-text text-muted">Your user name for the site.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="userPassword" th:value="${entry.password()}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   aria-describedby="passHelp">
            <small id="passHelp" class="form-text text-muted">The password you want to store</small>
        </div>
        <input type="hidden" name="id" th:value="${entry.id()}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>
<th:block th:insert="~{layout::footer}"></th:block>
</body>
</html>
